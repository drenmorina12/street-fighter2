<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Street Fighter 2</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      body,
      canvas {
        background-color: black;
      }

      canvas {
        width: 100%;
        object-fit: contain;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
      }

      img {
        display: none;
      }

      canvas {
        height: 100%;
      }
    </style>

    <script type="module" src="./src/index.js"></script>
  </head>
  <body>
    <canvas width="384" height="224"></canvas>

    <img src="./images/background.jpeg" alt="background" id="background" />
    <img src="./images/ken-stage.png" alt="stage" />
    <img src="./images/misc.png" alt="misc" />
    <img src="images/shadow.png" alt="shadow" />
    <img src="./images/ken.png" alt="ken" id="ken" />
    <img src="./images/ryu.png" alt="ryu" id="ryu" />
  </body>
</html>
